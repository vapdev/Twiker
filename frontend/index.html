<style>
  html.dark{
    overflow-y: scroll;
    overflow-x: hidden;
    background-color: #202124;
  }
</style>

<script>
function checkDarkMode() {
  if (document.cookie.includes("dark_mode=true")) {
    document.documentElement.classList.add("dark");
  } else {
    document.documentElement.classList.remove("dark");
  }
}

checkDarkMode();
</script>
